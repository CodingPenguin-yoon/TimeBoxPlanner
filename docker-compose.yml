version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
    volumes:
      # DB 파일 영속성을 위한 볼륨 마운트
      - ./data:/app/data
    restart: unless-stopped

